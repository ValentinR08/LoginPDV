<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaci√≥n de Cajero con Banda de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scene">
        <div class="table">
            <div class="product"></div>
            
            
        </div>
            <!-- Cajero -->
        <div class="cashier">
            <div class="head">
                <div class="eye left-eye"></div>
                <div class="eye right-eye"></div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="shirt"></div>
            </div>
            <div class="arm left-arm">
                <div class="hand"></div>
            </div>
            <div class="arm right-arm">
                <div class="hand"></div>
            </div>

        </div>
        <!-- Caja registradora -->
        <div class="cash-register">
            <div class="display"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="drawer"></div>
        </div>

        <!-- Banda de productos -->
        <div class="conveyor-belt">
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
            <div class="product"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
